{% extends "base.html" %} <!-- Устанавливает наследование между файлами -->
{% block content %}
<h1>Регистрация</h1>
<br>

<form action="/registration" method="post">
    <div>
        <label>Логин:
            <input type="text" name="login" id="form_login">
        </label>
    </div>
    <div>
        <label>Пароль:
            <input type="password" name="password" id="form_pass">
        </label>
    </div><br>
    <input type="submit" value="Зарегистрировать">
</form>

{% endblock %}
