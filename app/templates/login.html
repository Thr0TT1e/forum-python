{% extends "base.html" %} <!-- Устанавливает наследование между файлами -->
{% block content %}
<h1>Авторизация</h1>
<br>

{% if error %}
<span style="color: red; font-size: 33px;">{{error}}</span>
{% endif %}

<form action="/login" method="post">
    <div><input type="text" name="login" id="login"></div>
    <div><input type="password" name="password" id="password"></div>
    <div><input type="submit"></div>
</form>

{% endblock %}
